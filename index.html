<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obra Fácil</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./loves.png" alt="Logo">
        </div>
        <div class="links">
            <h4>Siga conectado</h4>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
    
        </div>
    </header>
    
    <main>
        <div class="content">
            <h2>SEU AMOR ETERNIZADO COM ARTE!</h2>
            <p>Você está prestes a viver um dia de sonho na sua vida e essa lembrança precisa ficar viva na sua memória. 
            </p>
            <iframe width="550" height="315" src="https://www.youtube.com/embed/OT8OEiQXmI4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="contact">
            <h2>NOS CONVIDE PARA SUA FESTA!</h2>
            <p>Venha tomar um café conosco e contar sua história, nós ligamos para você.</p>
            <input type="text" placeholder="Seu nome completo">
            <input type="text" placeholder="Seu número de telefone">
            <input type="email" placeholder="Seu e-mail">
            <input type="button" value="FALE CONOSCO" id="btn">

    
        </div>
    </main>
    <footer>
        <div class="left">
            <h4>Todos os direitos reservados</h4>
            <h4 id="green-text">PixFort</h4>
        </div>
    </footer>
        
</body>

</html>
